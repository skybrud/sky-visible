<!DOCTYPE html>
<html>
<head>
	<title>Sky Visible demo</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="demo.css">

	<!--Plugins-->
	<script src="js/angular-1.4.0.js"></script>
	<!--Modules-->
	<script src="sky-visible/sky-visible.module.js"></script>
	<script src="js/demo.module.js"></script>
	<!--Providers-->
	<script src="sky-visible/sky-visible-views.provider.js"></script>
	<script src="sky-visible/sky-visible.provider.js"></script>
	<!--Config-->
	<script src="js/demo.config.js"></script>
	<!--The rest-->
	<script src="sky-visible/sky-visible.directive.js"></script>

	<script src="js/parallax.directive.js"></script>
	<script src="js/sticky.directive.js"></script>

	<script src="js/demo.js"></script>
</head>
<body ng-app="demo">


	<div class="item" sticky>
		<div class="inner"></div>
	</div>

	<div class="item" parallax="inner">
		<div class="inner"></div>
	</div>

	<div class="item" parallax="outer">
		<div class="inner"></div>
	</div>


</body>
</html>
